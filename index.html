    <script>
        const PHONE_NUMBER = '3186359881';
        
        function formatPhone(phone) {
            return phone.replace(/(\d{3})(\d{3})(\d{4})/, '$1 $2 $3');
        }
        
        document.getElementById('phoneNumber').textContent = formatPhone(PHONE_NUMBER);
        
        function openNequi() {
            console.log('Abriendo Nequi...');
            
            const deepLinks = [
                'nequi://',
                'com.nequi.MobileApp://',
            ];
            
            let attempted = false;
            deepLinks.forEach((link, index) => {
                setTimeout(() => {
                    if (!attempted) {
                        window.location.href = link;
                        attempted = true;
                    }
                }, index * 300);
            });
            
            setTimeout(() => {
                const userAgent = navigator.userAgent || navigator.vendor || window.opera;
                
                if (/android/i.test(userAgent)) {
                    window.open('https://play.google.com/store/apps/details?id=com.nequi.MobileApp', '_blank');
                } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                    window.open('https://apps.apple.com/co/app/nequi-colombia/id1085240467', '_blank');
                }
            }, 2000);
        }
        
        function openBancolombia() {
            console.log('Abriendo Mi Bancolombia...');
            
            // Intent para abrir la app en Android
            const intentUrl = 'intent://launch#Intent;scheme=bancolombia;package=co.com.bancolombia.personas.superapp;end';
            
            // Para Android, usar intent:// que es mÃ¡s confiable
            if (/android/i.test(navigator.userAgent)) {
                // Primero intenta con intent
                window.location.href = intentUrl;
                
                // TambiÃ©n intenta deep links como backup
                setTimeout(() => {
                    window.location.href = 'bancolombia://';
                }, 300);
            } else {
                // Para iOS
                window.location.href = 'bancolombia://';
                
                setTimeout(() => {
                    window.open('https://apps.apple.com/co/app/bancolombia/id412273880', '_blank');
                }, 1500);
            }
        }
        
        function openPSENequi() {
            console.log('Abriendo recarga Nequi por PSE...');
            
            // Copia el nÃºmero automÃ¡ticamente
            copyToClipboard();
            
            // Abre la pÃ¡gina de recarga Nequi con PSE (link correcto)
            setTimeout(() => {
                window.open('https://clientes.nequi.com.co/recargas', '_blank');
            }, 500);
        }
        
        function openPSEBancolombia() {
            console.log('Abriendo recarga Bancolombia por PSE...');
            
            // Copia el nÃºmero automÃ¡ticamente
            copyToClipboard();
            
            // Abre la pÃ¡gina de transferencias/recargas de Bancolombia
            setTimeout(() => {
                window.open('https://www.bancolombia.com/personas/productos-servicios/tarjetas/recargas', '_blank');
            }, 500);
        }
        
        function copyToClipboard() {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(PHONE_NUMBER).then(() => {
                    showNotification();
                }).catch(err => {
                    fallbackCopy();
                });
            } else {
                fallbackCopy();
            }
        }
        
        function fallbackCopy() {
            const textArea = document.createElement('textarea');
            textArea.value = PHONE_NUMBER;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                showNotification();
            } catch (err) {
                alert('NÃºmero: ' + PHONE_NUMBER);
            }
            
            document.body.removeChild(textArea);
        }
        
        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
